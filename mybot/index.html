<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

	<div class="main-container">
		<div class="card text-center">
			<div class="card-header">
				<div class="row">
					<div class="col box">
						<h3 class="title">Bot da SEGSI</h3>
					</div>
					<div class="col text-right">
						<button name="stop" type="button" class="btn btn-danger ui-order">PARAR</button>
					</div>
				</div>
			</div>

			<div class="text-muted output-footer">
				<div class="onthefly-output bg-light text-dark" id="onthefly-output"></div>
			</div>

			<div class="card-body">


				<nav>
					<div class="nav nav-tabs" id="nav-tab" role="tablist">
						<a class="ui-tab nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Jira</a>
						<a class="ui-tab nav-item nav-link" id="nav-confluence-tab" data-toggle="tab" href="#nav-confluence" role="tab" aria-controls="nav-confluence" aria-selected="false">Confluence</a>
						<a class="ui-tab nav-item nav-link" id="nav-info-tab" data-toggle="tab" href="#nav-info" role="tab" aria-controls="nav-info" aria-selected="false">Info</a>
					</div>
				</nav>


				<div class="tab-content" id="nav-tabContent">
					<div class="tab-pane fade show space-up" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
						<div class="row">
							<div class="col">
								<button name="jira:relatório-de-faturamento" type="button" class="btn btn-info btn-block ui ui-order">relatório de faturamento</button>
							</div>
							<div class="col">
								<button name="jira:dizer-olá" type="button" class="btn btn-info btn-block ui ui-order">dizer olá</button>
							</div>
						</div>

						<div class="form-check space-up">
							<input type="checkbox" class="form-check-input ui ui-field ui-container-boolean" name="relatório-de-faturamento-extendido" id="checkbox-Relatório-Extendido">
							<label class="form-check-label" for="checkbox-Relatório-Extendido">Relatório de faturamento extendido</label>
						</div>

						<form>
							<div class="row space-up">
								<div class="col">
									<input type="text" class="form-control form-control-sm ui ui-field ui-container-text" name="username" placeholder="Nome de usuário">
								</div>
								<div class="col">
									<input type="password" class="form-control form-control-sm ui ui-field ui-container-text" name="password" placeholder="Senha">
								</div>
							</div>
							<small id="ariatext" class="form-text text-muted">Estes dados não serão transmitidos</small>

							<div class="row space-up">
								<div class="col form-group">
									<label for="mês-select">mês</label>
									<select class="form-control ui ui-field ui-container-option" id="mês-select" name="mes">
										<option value="1" selected="">Janeiro</option>
										<option value="2">Fevereiro</option>
										<option value="3">Março</option>
										<option value="4">Abril</option>
										<option value="5">Maio</option>
										<option value="6">Junho</option>
										<option value="7">Julho</option>
										<option value="8">Agosto</option>
										<option value="9">Setembro</option>
										<option value="10">Outubro</option>
										<option value="11">Novembro</option>
										<option value="12">Dezembro</option>
									</select>
								</div>


								
								<div class="col form-group">
									<label for="ano-select">ano</label>
									<select class="form-control ui ui-field ui-container-option" id="ano-select" name="ano">
										<option value="2017">2017</option>
										<option value="2018">2018</option>
										<option value="2019">2019</option>
										<option value="2020">2020</option>
										<option value="2021" selected="">2021</option>
									</select>
								</div>

								

							</div>

							<div class="row space-up">	
								
								<div class="col">
									<button class="btn btn-default btn-block" type="button" data-toggle="collapse" data-target="#jira-input" aria-expanded="false" aria-controls="jira-input" id="button-open-jira-input">Entrada</button>
								</div>
								<div class="col">
									<button class="btn btn-default btn-block" type="button" data-toggle="collapse" data-target="#jira-output" aria-expanded="false" aria-controls="jira-output" id="button-open-jira-output">Saída</button>
								</div>

								

							</div>

							<div class="space-up">	
								<div class="collapse" id="jira-input">
									<label for="output-area"><small>Entre com os dados de entrada para o processamento</small></label>
									<textarea class="form-control output-container ui ui-field ui-container-text" name="jira-input" id="jira-input-area" rows="2"></textarea>
								</div>
							</div>

							<div class="space-up">
								<div class="collapse" id="jira-output">
									<label for="output-area"><small>Pegue o resultado do processamento aqui</small></label>
									<textarea class="form-control output-container ui ui-field ui-container-text" name="jira-output" id="jira-output-area" rows="2" disabled=""></textarea>
								</div>
							</div>
								

						</form>
							
					</div>
					<div class="tab-pane fade space-up" id="nav-confluence" role="tabpanel" aria-labelledby="nav-confluence-tab">
						Tasks do Confluence virão aqui!
					</div>

					<div class="tab-pane fade space-up" id="nav-info" role="tabpanel" aria-labelledby="nav-info-tab">
						Bot criado pelo estagiário <a href="https://github.com/gresendesa">@gresendesa</a> em 2021. 
					</div>
				</div>

					
			</div>
			<div class="card-footer text-muted">
				2021
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="assets/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap-4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../core/vendor/deep-merge.js"></script>
	<script type="text/javascript" src="../core/extension/Browser.js"></script>
	<script type="text/javascript" src="../core/extension/Message.js"></script>
	<script type="text/javascript" src="../core/extension/UI.js"></script>
	<script type="text/javascript" src="../core/extension/Util.js"></script>
	<script type="text/javascript" src="../core/extension/Bot.js"></script>
	<script type="text/javascript" src="MyBot.js"></script>
	<script type="text/javascript" src="UserInterface.js"></script>
	<script type="text/javascript" src="../platforms/Jira.js"></script>
	<script type="text/javascript" src="popup.js"></script>

</body>
</html>
